<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800">

    <div class=" px-5 lg:px-20 flex h-16 items-center justify-between">
        
        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-8" src="assets/images/logo/afrika.jpg" alt="">
            </div>

            <div class="">
                <div class="flex space-x-4">
                    <a routerLink="/" class="text-gray-800">HomwWeb</a>
                    <div>
                        <button class="open-button" (click)="openNavBarContent('men')" mat-button>Men</button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavBarContent('women')" mat-button>Women</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="flex items-center">
            <button
                (click)="navigateTo('cart')"
                mat-icon-button
                >
                <mat-icon>shopping_cart</mat-icon>
            </button>
    
            <button
                *ngIf="false"
                mat-raised-button
                type=""
                color="accent"
                >
                Login
            </button>

            <div *ngIf="true" class="relative ml-3 flex items-center">

                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">Ange</span>

                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-5 w-5" src="assets/images/logo/afrika.jpg" alt="">
                    </button>
                    <mat-menu #profileMenu="matMenu">
                        <button mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item>Logout</button>
                    </mat-menu>
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="isNavbarContentOpen" class=" absolute right-0 left-0 modal-container">
        <app-nav-content [selectedSection]="currentSection" />
    </div>

    
</div>
